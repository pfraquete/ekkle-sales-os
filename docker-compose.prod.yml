# ===========================================
# EKKLE SALES OS - Docker Compose Production
# Para deploy em produção (sem Redis local)
# ===========================================

version: '3.8'

services:
  # ===========================================
  # API Service
  # ===========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ekkle-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - API_HOST=0.0.0.0
    env_file:
      - .env
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # ===========================================
  # Worker Service
  # ===========================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: ekkle-worker
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
