# ===========================================
# EKKLE SALES OS - Docker Compose
# Para desenvolvimento e testes locais
# ===========================================

version: '3.8'

services:
  # ===========================================
  # API Service
  # ===========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ekkle-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - API_HOST=0.0.0.0
      - REDIS_URL=redis://redis:6379
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - KIMI_API_KEY=${KIMI_API_KEY}
      - KIMI_API_BASE_URL=${KIMI_API_BASE_URL:-https://api.moonshot.cn/v1}
      - KIMI_MODEL=${KIMI_MODEL:-moonshot-v1-128k}
      - EVOLUTION_API_URL=${EVOLUTION_API_URL}
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY}
      - EVOLUTION_INSTANCE_NAME=${EVOLUTION_INSTANCE_NAME:-ekkle-sales}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - ekkle-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===========================================
  # Worker Service
  # ===========================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: ekkle-worker
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - KIMI_API_KEY=${KIMI_API_KEY}
      - KIMI_API_BASE_URL=${KIMI_API_BASE_URL:-https://api.moonshot.cn/v1}
      - KIMI_MODEL=${KIMI_MODEL:-moonshot-v1-128k}
      - EVOLUTION_API_URL=${EVOLUTION_API_URL}
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY}
      - EVOLUTION_INSTANCE_NAME=${EVOLUTION_INSTANCE_NAME:-ekkle-sales}
    depends_on:
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    networks:
      - ekkle-network
    restart: unless-stopped

  # ===========================================
  # Redis Service
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: ekkle-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - ekkle-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    command: redis-server --appendonly yes

  # ===========================================
  # Redis Commander (opcional - UI para Redis)
  # ===========================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: ekkle-redis-commander
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - ekkle-network
    profiles:
      - debug

# ===========================================
# Networks
# ===========================================
networks:
  ekkle-network:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  redis-data:
    driver: local
